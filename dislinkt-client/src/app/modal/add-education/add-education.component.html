<div class="profiles-container flex-container" style="padding: 2%; padding-inline: 3%;">
    <h2 style="margin: 1%; font-size: 24px; font-weight: 400; width:100%;">Add education</h2>
    <div style="width: 100%;">
        <hr color="#c5c5c5" size="1" class="line"> <br>
        <mat-card-content style="margin-left: 1%; margin-right: 1%;">
            <br>
            <p>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>School</mat-label>
                    <input type="text" matInput placeholder="School" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Degree</mat-label>
                    <input type="text" matInput placeholder="Degree">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Field of study</mat-label>
                    <input type="text" matInput placeholder="Field of study">
                </mat-form-field>
            </p>
            <p>
                <mat-label style="color: gray; font-weight: 200;">Start date *</mat-label>
                <p style="display: flex;">
                <mat-form-field appearance="legacy" style="width: 50%; padding-right: 5px;">
                    <mat-label>Month</mat-label>
                    <mat-select>
                        <mat-option>January</mat-option>
                        <mat-option>February</mat-option>
                        <mat-option>March</mat-option>
                        <mat-option>April</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="legacy" style="width: 50%; padding-left: 5px;">
                    <mat-label>Year</mat-label>
                    <mat-select>
                        <mat-option>2022</mat-option>
                        <mat-option>2021</mat-option>
                        <mat-option>2020</mat-option>
                        <mat-option>2019</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <mat-label style="color: rgb(121, 121, 121); font-weight: 200;">End date (or expected)</mat-label>
                <p style="display: flex;">
                <mat-form-field appearance="legacy" style="width: 50%; padding-right: 5px;">
                    <mat-label>Month</mat-label>
                    <mat-select>
                        <mat-option>January</mat-option>
                        <mat-option>February</mat-option>
                        <mat-option>March</mat-option>
                        <mat-option>April</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="legacy" style="width: 50%; padding-left: 5px;">
                    <mat-label>Year</mat-label>
                    <mat-select>
                        <mat-option>2022</mat-option>
                        <mat-option>2021</mat-option>
                        <mat-option>2020</mat-option>
                        <mat-option>2019</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Grade</mat-label>
                    <input type="text" matInput placeholder="industry">
                </mat-form-field>
            </p>
            <br>
            <div style="text-align: center; float: right;">
                <button mat-raised-button color="primary" >
                    Save
                </button>
            </div>
        </mat-card-content>
    </div>
</div>
