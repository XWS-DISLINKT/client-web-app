<div class="profiles-container flex-container" style="padding: 2%; padding-inline: 3%;">
    <h2 style="margin: 1%; font-size: 24px; font-weight: 400; width:100%;">Add biography</h2>
    <div style="width: 100%;">
        <hr color="#c5c5c5" size="1" class="line"> <br>
        <mat-card-content style="margin-left: 1%; margin-right: 1%;">
            <br>
            <p>
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Biography</mat-label>
                    <input type="text" matInput placeholder="Biography" required [(ngModel)]="profile.biography" >
                </mat-form-field>
            </p>
            <br>
            <div style="text-align: center; float: right;">
                <button mat-raised-button color="primary" (click)="addBiography()" >
                    Save
                </button>
            </div>
        </mat-card-content>
    </div>
</div>
