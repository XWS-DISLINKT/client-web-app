<div style="margin-inline: 20%; margin-top: 2%;">
    <h1 style="font-size:40px; font-weight: 200; margin-top: 5%; margin-bottom: 1.5%;">Connection Recommendations</h1>
    <h2 style="font-size:30px; font-weight: 200;">Based on you network.</h2>
    <br>
    <!-- <h1 style="font-size:30px; font-weight: 200; margin-top: 5%; margin-bottom: 1.5%;">No results.</h1> -->

    <div class="profiles-container">
        <h2 style="font-size:20px; font-weight: 200; padding-inline: 2%; padding-top: 2%;">{{results}} Recommendations</h2>

        <hr color="#c5c5c5" size="1" style="width: 97%;">
        <div class="flex-container" *ngFor="let profile of profiles">
            <div class="flex-item-left profile-picture">
                <img src="../../../assets/images/profile.jpg" class="profile-picture" />
            </div>
            <div class="flex-item-center">
                <p style="font-size: large; font-weight: 400;">{{profile.name}} {{profile.lastName}}</p>
                <p style="margin-block: 0.5%;">{{profile.experience[0].jobTitle}}</p>
                <p style="margin-block: 0.5%;">Serbia</p>
                <p style="margin-block: 0.5%;" *ngIf="isAuthenticated">17 shared connections</p>
            </div>
            <div class="flex-item-right">
                <button mat-flat-button color="primary" style="margin: 2%;" (click)="viewFullProfile(profile.id)"> View full profile </button>
                <button mat-stroked-button color="primary" style="margin: 2%;" *ngIf="isAuthenticated " (click)="connect(profile.id, profile.isPrivate)">Connect </button>
            </div>
            <hr color="#c5c5c5" size="1" style="width: 97%;">
        </div>
    </div>
    <br>
</div>
