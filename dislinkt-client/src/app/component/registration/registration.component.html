<div class="overlay">
    <section id="photo" class="d-flex flex-column justify-content-center">
        <div class="container"></div>
    </section>
</div>
<div class="center">
    <mat-card class="example-card">
        <div style="margin-left: 15%; margin-right: 15%;">
            <br>
            <mat-card-content style="margin-left: 1%; margin-right: 1%;">
                <br>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput placeholder="first name" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput placeholder="last name" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Email</mat-label>
                        <input type="text" matInput placeholder="email" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="password" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput placeholder="confirm password" required>
                    </mat-form-field>
                </p>
                <br>
                <div style="text-align: center;">
                    <button mat-raised-button color="primary" >
                        Register
                    </button>
                    <br>
                    <br>
                    <mat-label style="text-align: center;">Already on Dislinked? <a href="login"><b>Sign In</b></a></mat-label>
                </div>
            </mat-card-content>
            <br>
        </div>
    </mat-card>
</div>
