<div class="overlay">
    <section id="photo" class="d-flex flex-column justify-content-center">
      <div class="container"></div>
    </section>
</div>
<div class="center">
    <mat-card class="example-card" >
        <div style="margin-left: 15%; margin-right: 15%;">
            <mat-card-header>
            </mat-card-header>
            <br>
            <mat-card-content style="margin-left: 1%; margin-right: 1%;">
              <br>
              <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="username" [(ngModel)]="loginDTO.username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="password" [(ngModel)]="loginDTO.password">
                    </mat-form-field>
                </p>
                <br>
                <div style="text-align: center;">
                    <button mat-raised-button color="primary" (click)="login()">
                        Log In
                    </button>
                    <br>
                    <br>
                    <mat-label style="text-align: center;">New to Dislinked? <a href="registration"> <b>Join now</b></a> </mat-label>
                </div>
            </mat-card-content>
            <br>
        </div>
    </mat-card>
</div>
